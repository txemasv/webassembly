<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Audio recorder</title>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 1px solid #000;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="center">
    	<p>Recorder</p>
        <input type="button" onclick="AudioRecorder.record()" value="record">
        <input type="button" onclick="AudioRecorder.pause()" value="pause">
        <input type="button" onclick="AudioRecorder.getCurrentPosition()" value="getCurrentPosition">
        <input type="button" onclick="AudioRecorder.reset()" value="reset">
        <hr>
        <p>Player</p>
        <input type="button" onclick="AudioRecorder.PlayBack.play()" value="pplay">
        <input type="button" onclick="AudioRecorder.PlayBack.pause()" value="ppause">
    </div>
</body>
